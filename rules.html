<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>القوانين</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("photo.html") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 40px;
      font-size: 18px;
      border-bottom: 2px solid rgba(255,255,255,0.2);
    }

    header a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    header a:hover {
      color: #ffcc00;
    }

    .countdown {
      background: #ff4747;
      padding: 8px 20px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
    }

    .content {
      margin-top: 120px;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      display: inline-block;
      text-align: right;
      max-width: 700px;
    }

    .content h2 {
      margin-bottom: 20px;
      font-size: 28px;
      text-align: center;
    }

    .content p {
      margin: 10px 0;
      font-size: 20px;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <header>
    <div class="countdown" id="countdown">00:00:00</div>
    <nav>
      <a href="home.html" target="_blank">الرئيسية</a>
      <a href="suggestions.html" target="_blank">الاقتراحات</a>
    </nav>
  </header>

  <div class="content">
    <h2>⚖️ قوانين اللعبة (Rules)</h2>
    <p>🚫 ممنوع الغش أو استغلال الثغرات (Glitches).</p>
    <p>🚫 ممنوع إزعاج أو سب اللاعبين الآخرين.</p>
    <p>✅ اللعب النظيف يضمن لك المتعة للجميع.</p>
    <p>⚠️ أي مخالفة ممكن تسبب طرد مؤقت أو دائم.</p>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const nextSunday = new Date();
      nextSunday.setDate(now.getDate() + (7 - now.getDay()) % 7);
      nextSunday.setHours(22, 0, 0, 0);

      if (nextSunday <= now) {
        nextSunday.setDate(nextSunday.getDate() + 7);
      }

      const diff = nextSunday - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `${days} يوم ${hours} ساعة ${minutes} دقيقة ${seconds} ثانية`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
